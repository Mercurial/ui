image: node:18.14

stages:
  - build
  - type_check
  - lint

build:
  stage: build
  cache:
    - key: $CI_COMMIT_REF_NAME
      policy: pull-push
      paths:
        - node_modules
  rules:
    - if: $CI_PIPELINE_SOURCE == "parent_pipeline"
  script:
    - npm run build --workspace=@rosen-bridge/ui-kit

type_check:
  stage: type_check
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: pull
    paths:
      - node_modules
  rules:
    - if: $CI_PIPELINE_SOURCE == "parent_pipeline"
  script:
    - npm run type-check --workspace=@rosen-bridge/ui-kit

lint:
  stage: lint
  cache:
    key: $CI_COMMIT_REF_NAME
    policy: pull
    paths:
      - node_modules
  rules:
    - if: $CI_PIPELINE_SOURCE == "parent_pipeline"
  script:
    - npm run lint --workspace=@rosen-bridge/ui-kit
